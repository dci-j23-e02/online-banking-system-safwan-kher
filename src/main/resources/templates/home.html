<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Welcome to the Online Banking System</h1>
    <div class="row g-3">
      <div class="col-md-6 col-lg-3">
        <a th:href="@{/account/new}" class="btn btn-success w-100">Open New Account</a>
      </div>
      <div class="col-md-6 col-lg-3">
        <a th:href="@{/transactions/deposit}" class="btn btn-primary w-100">Deposit Money</a>
      </div>
      <div class="col-md-6 col-lg-3">
        <a th:href="@{/transactions/withdraw}" class="btn btn-warning w-100">Withdraw Money</a>
      </div>
      <div class="col-md-6 col-lg-3">
        <a th:href="@{/transactions/transfer}" class="btn btn-info w-100">Transfer Money</a>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4 mx-auto">
        <form th:action="@{/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
